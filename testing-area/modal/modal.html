<!DOCTYPE html>
<html>
  <head>
    <title>Modal with HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="modal.css" />
    <script src="modal.js" defer></script>
  </head>
  <body>
    <!-- Neka bude centriran, 500px width i height npr, neka ima crnu pozadinu (poludprovidnu) koja kad se klikne ugasi se modal. I da ima i X da se ugasi na samom modalu -->
		<h1>What happens when you press the button?</h1>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <!-- Sadrzaj Modala -->
      <div class="modal-content">
				<span class="close-button">&times;</span>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Iste itaque
          voluptatem sit, dolorum maxime quaerat dolore. Enim quibusdam
          exercitationem explicabo sit veniam! Quia magnam aliquam eligendi
          obcaecati beatae sequi officia.
        </p>
        <button class="accept-button">Accept</button>
        <button class="decline-button">Decline</button>
      </div>
    </div>
    <!-- Dugme da prikaze Modal -->
    <button id="myBtn">Click Me!</button>
  </body>
</html>
